<!doctype html>
<html lang=”en”>
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Name of your awesome camera app -->
<title>Camera App</title> 
<!-- Link to your main style sheet-->
<link rel="stylesheet" href="/css/style.css">
<!-- Reference to your JavaScript file -->
<script src="/js/app.js"></script>
</head>
<body>
    <h1>"test3"</h1>
    <!--initiate image, on devices the camera will be an option-->
    <input type="file" accept="image/*" capture id="file-input" />

    <label for="name">Name:</label>
    <input
      type="text"
      id="name"
      name="name"
      required
    />
    <button id="inputBtn" type="button">
        Get input value
    </button>


<script>
  const fileInput = document.getElementById('file-input');

  fileInput.addEventListener('change', (e) =>
    doSomethingWithFiles(e.target.files),
  );
</script>



    <!-- Camera -->
<main id="camera">
    <!-- Camera view -->
    <video id="camera--view" autoplay playsinline></video>

    <!-- Camera sensor -->
    <canvas id="camera--sensor"></canvas>

    <!-- Camera output -->
    <img src="//:0" alt="" id="camera--output">

    <!-- Camera trigger -->
    <button id="camera--Start2" onclick="cameraStart()">start camera</button>

    <!-- Camera trigger -->
    <button id="camera--trigger">Take a picture</button>

    
</main>

</body>
</html>
